<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tienda de Ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Header con navegación -->
  <header>
    <img src="../img/logo.png" alt="Logo Tienda" width="50">
    <nav>
      <a href="../index.html">Home</a>
      <a href="productos.html">Products</a>
      <a href="about-us.html">About Us</a>
      <a href="contacto.html">Contact</a>
    </nav>
  </header>

  <!-- Formulario de contacto -->
  <main>
    <h1>Contacto</h1>
    <section class="contact-form">
      <p>Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros. Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
      <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea><br><br>

        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-item">© 2025</div>
    <div class="footer-item">
      <a href="https://www.instagram.com" target="_blank">
        <img src="../img/instagram.png" alt="Instagram" class="footer-logo">
      </a>
    </div>
    <div class="footer-item"><a href="#">Privacy</a></div>
    <div class="footer-item"><a href="terms.html">Terms</a></div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
