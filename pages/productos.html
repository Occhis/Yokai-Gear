    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Logo de Yokai Gear" class="logo-navbar" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/aboutus.html">About Us</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item dropdown">

                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Buzos</a></li>
                                <li><a class="dropdown-item" href="#">Remeras</a></li>
                                <li><a class="dropdown-item" href="#">Shorts</a></li>
                            </ul>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>

                    <button class="btn btn-primary ms-2 position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas"
                        aria-controls="cartOffcanvas">

                        <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Todos los productos</h1>
        <section class="product-grid">
            </section>

    <footer>
        <ul class="footer-list">
            <li>© 2025</li>
            <li>
                <a href="https://www.instagram.com" target="_blank">

            </li>
            <li><a href="#">Privacy</a></li>
            <li><a href="terms.html">Terms</a></li>
        </ul>

            <h5 class="offcanvas-title" id="cartOffcanvasLabel">Tu Carrito</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="cart-items-container">
                </div>
            <div class="cart-total mt-3">

            <button class="btn btn-success w-100 mt-3">Finalizar compra</button>
