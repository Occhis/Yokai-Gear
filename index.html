  <!-- Banner promocional donde indicaria promociones o descuentos en grande -->
  <main>
    <section class="banner">
      <div id="carouselExample" class="carousel slide carousel-desktop">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/hotsale.png" class="d-block w-100 banner-desktop" alt="Hot Sale Desktop">
          </div>
          <div class="carousel-item">
            <img src="img/Yokai.jpg" class="d-block w-100 banner-mobile" alt="Hot Sale Mobile">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Carousel para mobile -->
      <div id="carouselMobile" class="carousel slide carousel-mobile">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/hotsale-mobile.jpg" class="d-block w-100" alt="Hot Sale Mobile">
          </div>
          <div class="carousel-item">
            <img src="img/hotsale-mobile2.jpg" class="d-block w-100" alt="Yokai Mobile">

        </button>
