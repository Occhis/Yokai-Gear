<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerse Project! | Moda urbana con estilo japonés y cyberpunk</title>
  <meta name="description" content="Descubrí la moda urbana de XXXX: buzos, remeras y shorts inspirados en la estética japonesa y cyberpunk.">
  <meta name="keywords" content="ropa urbana, moda japonesa, cyberpunk, buzos, remeras, tienda online">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- Barra de Navegacion -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Logo" class="logo-navbar">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/contacto.html">Contacto</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Buzos</a></li>
                <li><a class="dropdown-item" href="#">Remeras</a></li>
                <li><a class="dropdown-item" href="#">Shorts</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
          <!-- Botón del carrito -->
          <button class="btn btn-primary ms-2 position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
            Carrito
            <span class="cart-count badge position-absolute top-0 start-100 translate-middle">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!-- Banner promocional donde indicaria promociones o descuentos en grande -->
  <main>
    <section class="banner">
      <div id="carouselExample" class="carousel slide carousel-desktop">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/hotsale.png" class="d-block w-100 banner-desktop" alt="Hot Sale Desktop">
          </div>
          <div class="carousel-item">
            <img src="img/Yokai.jpg" class="d-block w-100 banner-mobile" alt="Hot Sale Mobile">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Carousel para mobile -->
      <div id="carouselMobile" class="carousel slide carousel-mobile">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/hotsale-mobile.png" class="d-block w-100" alt="Hot Sale Mobile">
          </div>
          <div class="carousel-item">
            <img src="img/hotsale-mobile2.jpg" class="d-block w-100" alt="Yokai Mobile">
          </div>
        </div>
        <!-- Controles... -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMobile" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMobile" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <h1 class="bienvenida">¡Bienvenido a E-commerce Project!</h1>

    <section class="tarjetas">
      <article class="product-card">
        <a href="pages/productos.html">
          <img src="img/hoodie.jpg" alt="Hoodie" width="300">
        </a>
        <h3>HOODIE</h3> </article>
      <article class="product-card">
        <a href="pages/productos.html">
          <img src="img/remera.jpg" alt="Remera" width="300">
        </a>
        <h3>REMERA</h3>
      </article>
      <article class="product-card">
        <a href="pages/productos.html">
          <img src="img/short.jpg" alt="Short" width="300">
        </a>
        <h3>SHORT</h3>
      </article>
    </section>
</main>
  <!-- Footer con información -->
  <footer>
    <ul class="footer-list">
      <li>© 2025</li>
      <li>
        <a href="https://www.instagram.com" target="_blank">
          <img src="img/instagram.png" alt="Instagram" class="footer-logo">
        </a>
      </li>
      <li><a href="#">Privacy</a></li>
      <li><a href="pages/terms.html">Terms</a></li>
    </ul>
  </footer>

  <!-- Offcanvas del carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartOffcanvasLabel">Tu Carrito</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="cart-items-container"></div>
      <div class="cart-total mt-3">
        <h5>TOTAL: $<span id="total-price">0.00</span></h5>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="js/carrito.js"></script>
</body>
</html>
